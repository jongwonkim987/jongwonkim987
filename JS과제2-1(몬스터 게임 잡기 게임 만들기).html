<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몬스터 잡기 게임</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let monsterHP = 100;
      const container = document.getElementById('container');
      const h1 = document.createElement('h1');
      h1.textContent = '몬스터 잡기 게임을 시작합니다.';
      container.appendChild(h1);

      let attack_damage = parseInt(prompt('공격력을 입력해주세요.(양의 정수)'));
      let attack_count = 0;

      if (attack_damage > 0) {
        while (monsterHP > 0) {
          monsterHP -= attack_damage;
          attack_count += 1;

          if (monsterHP < 0) {
            monsterHP = 0;
          }

          const p = document.createElement('p');
          p.textContent = `몬스터를 ${attack_count}번 공격했습니다.`;
          container.appendChild(p);

          const strong = document.createElement('strong');
          strong.textContent = `몬스터의 현재 체력은 ${monsterHP}입니다.`;
          container.appendChild(strong);
        }
        const h2 = document.createElement('h2');
        h2.textContent = '몬스터를 잡았습니다.';
        h2.style.color = 'red';
        h2.title = '게임을 다시 시작하고 싶으면 새로고침하세요.';
        container.appendChild(h2);
      } else {
        alert('양의 정수를 입력해주세요.');
      }
    </script>
  </body>
</html>

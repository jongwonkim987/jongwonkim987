<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}미니 블로그{% endblock %}</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          'Noto Sans KR',
          sans-serif;
        margin: 0;
        background: #f6f7fb;
        color: #111;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      }
      .btn {
        display: inline-block;
        padding: 10px 12px;
        border-radius: 10px;
        background: #111;
        color: white;
        font-size: 14px;
      }
      .btn.light {
        background: #eee;
        color: #111;
      }
      .btn.danger {
        background: #d33;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .muted {
        color: #666;
        font-size: 13px;
      }
      input,
      textarea {
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        font-size: 15px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 260px;
        resize: vertical;
      }
      .error {
        background: #ffecec;
        border: 1px solid #ffbcbc;
        padding: 10px;
        border-radius: 10px;
        color: #b00020;
        margin-bottom: 10px;
      }
      .post-title {
        font-size: 18px;
        font-weight: 700;
        margin: 0 0 6px;
      }
      .post-excerpt {
        margin: 8px 0 0;
      }
      .hr {
        height: 1px;
        background: #eee;
        margin: 12px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <a href="{{ url_for('posts.index') }}"
            ><h1 style="margin: 0">미니 블로그</h1></a
          >
          <div class="muted">Flask + SQLAlchemy + YAML 설정</div>
        </div>
        <a class="btn" href="{{ url_for('posts.new_post') }}">글쓰기</a>
      </header>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>

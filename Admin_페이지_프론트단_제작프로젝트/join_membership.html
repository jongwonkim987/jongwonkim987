<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원 가입</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container py-5" style="max-width: 500px">
      <h1 class="h4 mb-4 text-center">회원 가입</h1>

      <form id="join-form">
        <!-- 아이디 -->
        <div class="mb-3">
          <label for="user-id" class="form-label">아이디</label>
          <input type="text" class="form-control" id="user-id" required />
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="user-pw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="user-pw" required />
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
          <label for="user-pw-check" class="form-label">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="user-pw-check"
            required
          />
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="user-name" class="form-label">이름</label>
          <input type="text" class="form-control" id="user-name" required />
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
          <label for="user-phone" class="form-label">전화번호</label>
          <input
            type="text"
            class="form-control"
            id="user-phone"
            placeholder="-없이 숫자만 입력해주세요."
            required
          />
        </div>

        <!-- 성별 -->
        <div class="mb-3">
          <label class="form-label d-block">성별</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender-m"
              value="남"
              required
            />
            <label class="form-check-label" for="gender-m">남</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="gender-f"
              value="여"
            />
            <label class="form-check-label" for="gender-f">여</label>
          </div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label for="user-email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="user-email" required />
        </div>

        <!-- 버튼 -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">가입하기</button>
          <a href="main_page.html" class="btn btn-outline-secondary">
            돌아가기
          </a>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById('join-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();

          const id = document.getElementById('user-id').value.trim();
          const pw = document.getElementById('user-pw').value;
          const pwCheck = document.getElementById('user-pw-check').value;
          const name = document.getElementById('user-name').value.trim();
          const phone = document.getElementById('user-phone').value.trim();
          const email = document.getElementById('user-email').value.trim();
          const gender = document.querySelector(
            'input[name="gender"]:checked',
          ).value;

          // 비밀번호 확인
          if (pw !== pwCheck) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
          }

          // 전화번호 숫자만 검사
          if (!/^\d+$/.test(phone)) {
            alert('전화번호는 숫자만 입력해주세요.');
            return;
          }

          // 가입 완료 알림
          alert(
            `회원가입 완료!\n\n` +
              `아이디: ${id}\n` +
              `이름: ${name}\n` +
              `전화번호: ${phone}\n` +
              `성별: ${gender}\n` +
              `이메일: ${email}`,
          );

          // 필요 시 이동
          // location.href = 'index.html';
        });
    </script>
  </body>
</html>
